<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        
        /* Preview container styles */
        .preview-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15), 0 5px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            width: 256px;
            overflow: hidden;
            animation: slideDown 0.2s ease-out;
        }
        
        @media (prefers-color-scheme: dark) {
            .preview-container {
                background: #2b2b2b;
                border-color: #4b5563;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2);
            }
        }
        
        .preview-image {
            width: 100%;
            height: 128px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        @media (prefers-color-scheme: dark) {
            .preview-image {
                background: #1e1e1e;
                border-color: #4b5563;
            }
        }
        
        .preview-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .preview-fallback {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 20px;
            font-weight: 500;
        }
        
        @media (prefers-color-scheme: dark) {
            .preview-fallback {
                background: #4b5563;
                color: #9ca3af;
            }
        }
        
        .preview-content {
            padding: 12px;
        }
        
        .preview-title {
            font-size: 13px;
            font-weight: 500;
            color: #111827;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (prefers-color-scheme: dark) {
            .preview-title {
                color: #f9fafb;
            }
        }
        
        .preview-url {
            font-size: 11px;
            color: #6b7280;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (prefers-color-scheme: dark) {
            .preview-url {
                color: #9ca3af;
            }
        }
        
        /* Loading state */
        .preview-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Error state */
        .preview-error {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 24px;
            color: #6b7280;
        }
        
        .error-message {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="preview-container">
            <div class="preview-image" id="previewImage">
                <div class="preview-loading" id="loadingState">
                    <div class="loading-spinner"></div>
                    <div style="font-size: 11px; color: #6b7280;">Loading preview...</div>
                </div>
            </div>
            <div class="preview-content">
                <div class="preview-title" id="previewTitle">Loading...</div>
                <div class="preview-url" id="previewUrl"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentTabData = null;
        let isVisible = true;

        // DOM elements
        const previewImage = document.getElementById('previewImage');
        const previewTitle = document.getElementById('previewTitle');
        const previewUrl = document.getElementById('previewUrl');
        const loadingState = document.getElementById('loadingState');

        // Listen for tab preview data from the main process
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[TabPreview] Preview window loaded');
            
            // Set up Tauri event listeners
            if (window.__TAURI__) {
                const { listen } = window.__TAURI__.event;
                
                // Listen for tab data updates
                listen('tab-preview-data', (event) => {
                    console.log('[TabPreview] Received tab data:', event.payload);
                    updatePreview(event.payload);
                }).catch(console.error);
                
                // Optional: Listen for hide/show commands if needed
                listen('tab-preview-hide', () => {
                    console.log('[TabPreview] Hide command received');
                    // The webview itself will be hidden by the manager
                }).catch(console.error);
                
                listen('tab-preview-show', () => {
                    console.log('[TabPreview] Show command received');
                    // The webview itself will be shown by the manager
                }).catch(console.error);
            } else {
                console.warn('[TabPreview] Tauri API not available');
                // Development fallback - show sample data
                setTimeout(() => {
                    updatePreview({
                        title: 'Example Website',
                        url: 'https://example.com',
                        icon: ''
                    });
                }, 1000);
            }
        });

        function updatePreview(tabData) {
            if (!tabData) return;
            
            currentTabData = tabData;
            
            // Update title
            if (previewTitle) {
                previewTitle.textContent = tabData.title || 'New Tab';
            }
            
            // Update URL
            if (previewUrl) {
                const displayUrl = tabData.url ? tabData.url.replace(/^https?:\/\//, '') : '';
                previewUrl.textContent = displayUrl;
            }
            
            // Update image/icon
            updatePreviewImage(tabData);
        }

        function updatePreviewImage(tabData) {
            if (!previewImage) return;
            
            // Clear existing content except loading state
            const existingIcon = previewImage.querySelector('.preview-icon');
            const existingFallback = previewImage.querySelector('.preview-fallback');
            if (existingIcon) existingIcon.remove();
            if (existingFallback) existingFallback.remove();
            
            if (tabData.icon) {
                // Create and append icon image
                const img = document.createElement('img');
                img.className = 'preview-icon';
                img.src = tabData.icon;
                img.alt = '';
                img.onload = () => {
                    // Hide loading state when image loads successfully
                    if (loadingState) {
                        loadingState.style.display = 'none';
                    }
                };
                img.onerror = () => {
                    // If image fails to load, show fallback
                    img.remove();
                    showFallbackIcon(tabData);
                };
                previewImage.appendChild(img);
            } else {
                // No icon available, show fallback
                showFallbackIcon(tabData);
            }
        }

        function showFallbackIcon(tabData) {
            if (!previewImage) return;
            
            // Hide loading state
            if (loadingState) {
                loadingState.style.display = 'none';
            }
            
            // Create fallback icon with first letter of title or domain
            const fallback = document.createElement('div');
            fallback.className = 'preview-fallback';
            
            let fallbackText = 'ðŸŒ'; // Default globe emoji
            
            if (tabData.title) {
                // Use first character of title
                fallbackText = tabData.title.charAt(0).toUpperCase();
            } else if (tabData.url) {
                try {
                    // Use first character of domain
                    const domain = new URL(tabData.url).hostname;
                    fallbackText = domain.charAt(0).toUpperCase();
                } catch {
                    fallbackText = 'W';
                }
            }
            
            fallback.textContent = fallbackText;
            previewImage.appendChild(fallback);
        }

        // Handle visibility changes (optional)
        document.addEventListener('visibilitychange', () => {
            isVisible = !document.hidden;
            console.log(`[TabPreview] Visibility changed: ${isVisible ? 'visible' : 'hidden'}`);
        });

        // Error handling for the preview window
        window.addEventListener('error', (event) => {
            console.error('[TabPreview] Window error:', event.error);
        });

        // Log when the preview is successfully set up
        console.log('[TabPreview] Preview window initialized successfully');
    </script>
</body>
</html>
