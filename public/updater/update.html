<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Defcomm Update</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }
    </style>
</head>

<body class="bg-transparent">

    <div id="updateModal" class=" bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 rounded-xl shadow-xl w-[400px] max-w-full p-5 flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold text-green-400">Defcomm Update</h3>
                <button id="closeBtn" class="text-gray-400 hover:text-green-400">✕</button>
            </div>

            <div class="flex justify-between bg-gray-800 text-white rounded-lg p-3 border border-gray-700">
                <span>New Version</span>
                <span id="version" class="font-semibold text-green-400"></span>
            </div>

            <div id="notesBox" class="hidden border border-gray-700 rounded-lg overflow-hidden">
                <div class="px-3 py-2 bg-gray-800 border-b border-gray-700 text-gray-400 font-semibold">Release Notes
                </div>
                <div id="notes" class="p-3 text-sm max-h-40 overflow-y-auto text-gray-300"></div>
            </div>

            <div id="progressBox" class="hidden flex flex-col gap-1">
                <div class="flex justify-between text-xs text-gray-300">
                    <span>Downloading…</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-green-400 w-0 transition-all"></div>
                </div>
            </div>

            <div id="installingBox" class="hidden p-2 text-green-300 text-sm bg-green-900/20 rounded-lg">
                Installing update… App will restart
            </div>

            <div id="errorBox" class="hidden p-2 text-red-300 text-sm bg-red-900/20 rounded-lg"></div>

            <div class="flex justify-end gap-2">
                <button id="laterBtn" class="hidden px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-800">Remind
                    Later</button>
                <button id="updateBtn"
                    class="px-5 py-2.5 bg-green-400 rounded-lg font-semibold hover:bg-green-500 text-gray-900">Update
                    Now</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { showUpdateModal } from './update.js';
        showUpdateModal();
    </script>

</body>

</html>
